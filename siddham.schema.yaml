# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: siddham
  name: "悉曇體梵文"
  version: "20180811"
  author:
    - polyhedron<biopolyhedron@gmail.com>
  description: |
    按轉寫輸入梵文。常用附加符.和;。長音重複。
    如有改進建議，歡迎和作者聯繫！

switches:
  - name: ascii_mode
    reset: 0
    states: [ 拉丁, 西文 ]

engine:
  processors:
    - ascii_composer
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator

menu:
  alternative_select_keys: "123456789"

speller:
  alphabet: 'abcdefghijklmnopqrstuvxyzX.,:;''`-'
  delimiter: ' '

translator:
  dictionary: siddham

style:
  font_face: "ApSiddham"
